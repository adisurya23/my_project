<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
    <title>Welcome</title>
  </head>
  <body>
  {% with messages = get_flashed_messages()%}
  	{% if messages %}
  		{%for msg in messages%}
  			<p>{{ msg }}</p>
  		{% endfor %}
  	{% endif %}
  {% endwith %}
  	<div>
 	<h1>Please register below</h1>
	 	<form action='/users' method='post'>
	 		<label for='name'>Name</label><input type='text' name="name" placeholder='Your Name'>
	 		<label for='alias'>Alias</label><input type='text' name='alias' placeholder='Alias'>
	 		<label for='email'>Email</label><input type='text' name='email' placeholder='Your email'>
	 		<label for='password'>Password</label><input type='password' name='password' placeholder='Password here'>
	 		<label for='password_confirm'>Confirm Password</label><input type='password' name='password_confirm' placeholder='Confirm your password'>
	 		<input type='submit' value='Register'>
	 	</form>
 	</div>
 	
 	<hr>

 	<div>
	 	<h1>Please login below</h1>
	 	<form action='/sign_in' method='post'>
	 		<label for='email'>Email</label><input type='text' name='email' placeholder=' Your email here'>
	 		<label for='password'>Password</label><input type='password' name='password' placeholder='Your password'>
	 		<input type='submit' value='Log in'>
	 	</form>
 	</div>
  </body>
</html>
